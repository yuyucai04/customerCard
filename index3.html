<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY Card Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
          <p class="mb-2 px-2 text-light">Welcome to Customer Card Managment Page</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- if you want to push the navbar to the end, add ms-auto -->
           <div class="navbar-nav ms-auto">
             <a class="nav-link active" aria-current="page" href="index.html">Home</a>
             <a class="nav-link" href="#">Add Customer</a>
             <a class="nav-link" href="index4.html">Report</a>
           </div>
         </div>
        </nav>

        <header class="bg-light text-center py-3 px-5">
          <div class="container-fluid ">
         </div>
        </header>

        <section id="cust_add" class="py-3 mb-3 box-border">
          <div class="container-fluid">
            <h3 class="mb-3 text-start custom-header">Add New Customer</h3>
            <div class="mb-3">
              <label for="addcust" class="form-label">Customer No</label>
              <input type="text" name="addcustID" id="addcustID" placeholder="Enter Customer No" class="form-control">
          </div>
            <div class="mb-3">
                <label for="addname" class="form-label">Name</label>
                <input type="text" name="addname" id="addname" placeholder="Enter Customer Name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="addtel" class="form-label">Contact No</label>
                <input type="text" name="addtel" id="addtel" placeholder="Enter Contact No" class="form-control">
            </div>
            <div class="mb-3">
                <label for="addemail" class="form-label">Email</label>
                <input type="text" name="addemail" id="addemail" placeholder="Enter Email Address" class="form-control">
            </div>
            <div class="mb-3">
                <label for="addoccupation" class="form-label">Occupation</label>
                <select name="select" id="addoccupation" class="form-control">
                  <option selected>Open this select menu</option>
                  <option value="IT">IT</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Sales">Sales</option>
                  <option value="Admin">Admin</option>
                </select>
            </div>
            <button type="submit" id="add_btn" class="btn btn-outline-dark bg-warning-subtle custom-button">Add Customer</button>
          </div>
        </section>
    </div>

    <footer class="bg-dark text-light text-center p-2">
      <p class="text-end">Copyright &copy; 2025. All right reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script3.js"></script>
  </body>
</html>
