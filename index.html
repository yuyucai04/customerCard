<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY Card Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
          <p class="mb-2 px-2 text-light">Welcome to Customer Card Managment Page</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- if you want to push the navbar to the end, add ms-auto -->
           <div class="navbar-nav ms-auto">
             <a class="nav-link active" aria-current="page" href="#">Home</a>
             <a class="nav-link" href="#">Add Customer</a>
             <a class="nav-link" href="#">Report</a>
           </div>
         </div>
        </nav>

        <header class="bg-light text-center py-3 px-5">
          <div class="container-fluid ">
            <div class="row mt-3 row-gap-3">
              <div class="col-md-6 col-sm-12">
                <div class="bg-light p-3 box-border"
                     style="display: flex; align-items: center; flex-wrap: wrap;" >
                 <img src="./logo.jpg" 
                 alt="Logo image" height="200px" width="200px" style="margin-right: 80px;"/>
                 <img src="./logo2.jpg" 
                 alt="Logo image" height="200px" width="200px" />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="card bg-light text-center p-5 box-border">
                  <h2 class="text-start mb-4">Summary</h2>
                  <p class="text-start">Total Customers   : 105</p>
                  <p class="text-start">Total Card Issued : 100</p>
                </div>
              </div>
            </div>
         </div>
        </header>

        <section id="cust_search" class="py-3 mb-3 box-border">
          <div class="container-fluid">
            <h3 class="mb-3 text-center">Customer Search</h3>
            <form action="index2.html" method="POST">
              <div class="mb-3">
                  <label for="custno" class="form-label">Customer No</label>
                  <input type="text" name="custno" id="custno" placeholder="Enter Customer No" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="custname" class="form-label">Customer Name</label>
                  <input type="text" name="custname" id="custname" placeholder="Enter Customer Name" class="form-control">
              </div>
              <button type="submit" class="btn btn-outline-dark bg-warning-subtle custom-button">Enter</button>
              </form>
         </div>
        </section>
    </div>

    <footer class="bg-dark text-light text-center p-2">
      <p class="text-end">Copyright &copy; 2025. All right reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
